<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Notes - your personal note vault</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">

            <div class="flex column">
                <h2>NoteArchive</h2>
                <h4>V 1.0</h4>
            </div>

            <div class="flex center">
                <span>Total notes: <span id="notes">0</span> </span>
            </div>
        </div>

        <div class="flex main" id="note-container">
            <div class="flex center add-btn" id="add-btn" title="Create a new note">
                <img class="button-icon" src="../images/new.png">
            </div>
        </div>

        <div class="editor" id="editor-window">
            <div class="header">

                <div class="flex center" style="gap: 5px;">
                    <button>Save</button>
                    <button>Delete</button>
                    <button id="exit-btn">Exit</button>
                </div>
    
                <div class="flex center">
                    <span>Rows: <span id="rows">1</span>, Sym: <span id="sym">0</span> </span>
                </div>
            </div>

            <div class="main">
                <textarea placeholder="Type something in here..."></textarea>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
