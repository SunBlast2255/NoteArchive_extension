<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Notes - your personal note vault</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">

            <div class="flex column">
                <h2>NoteArchive</h2>
                <h4>V 1.0</h4>
            </div>

            <div class="flex center">
                <span>Total notes: <span id="notes">0</span> </span>
            </div>
        </div>

        <div class="flex main">
            <div class="note-container" id="note-container">

            </div>
        </div>

        <div class="flex center add-btn" id="add-btn" title="Create a new note">
            <img class="icon" src="../images/new.png">
        </div>

        <div class="editor" id="editor-window">
            <div class="header">

                <div class="flex center">
                    <button id="save-btn">Save</button>
                    <button id="exit-editor-btn">Exit</button>
                </div>
    
                <div class="flex center">
                    <span>Ln: <span id="ln">1</span>, Char: <span id="ch">0</span> </span>
                </div>
            </div>

            <div class="main">
                <textarea id="textarea" placeholder="Type something in here..."></textarea>
            </div>
        </div>

        <div class="viewer" id="viewer-window">
            <div class="header">
                <div class="flex center">
                    <button id="exit-viewer-btn">Exit</button>
                </div>

                <div class="flex center">
                    <span>Ln: <span id="ln-total">1</span>, Char: <span id="ch-total">0</span> </span>
                </div>
            </div>

            <div class="main">
                <textarea readonly id="textarea-readonly"></textarea>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
