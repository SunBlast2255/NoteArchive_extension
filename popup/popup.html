<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Notes - your personal note vault</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <div class="flex column">
                <h2>NoteArchive</h2>
                <h4>V 1.0</h4>
            </div>

            <div class="flex center">
                <span>Total notes: <span id="notes">0</span> </span>
            </div>
        </div>

        <div class="flex main" id="note-container">
            <div class="flex center add-btn" title="Create a new note">
                <img class="button-icon" src="../images/new.png">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
