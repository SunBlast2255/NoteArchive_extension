<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Notes - your personal note vault</title>
</head>
<body>
    <div class="wrapper">

        <!--Menu-->

        <header id="header">
            <div class="flex center column">
                <h2>NoteArchive 1.3</h2>
                <span>Total notes: <span id="notes">0</span> </span>
            </div>
        </header>

        <main class="flex main" id="main">

            <div class="toolbar">
                <button id="add-btn">Create</button>
                <button id="del-all">Delete all</button>
                <button id="settings-btn">Settings</button>
                <button id="exit-btn">Exit</button>
            </div>

            <div class="note-container" id="note-container">
                <!--Notes will appear here-->
            </div>
        </main>


        <!--Editor-->

        <div class="modal" id="editor-window">
            <div class="header-modal">
                <div class="flex center" style="gap: 5px;">
                    <button id="exit-editor-btn">Cancel</button>
                    <button id="save-btn">Save</button>
                </div>
    
                <div class="flex center">
                    <span>Ln: <span id="ln">1</span>, Char: <span id="ch">0</span> </span>
                </div>
            </div>

            <div class="modal-main">
                <textarea wrap="off" id="textarea" placeholder="Type something in here..."></textarea>
            </div>
        </div>

        <!--Viewer-->

        <div class="modal" id="viewer-window">
            <div class="header-modal">
                <div class="flex center" style="gap:5px;">
                    <button id="exit-viewer-btn">Cancel</button>
                    <button id="copy-viewer-text">Copy</button>
                </div>

                <div class="flex center">
                    <span>Ln: <span id="ln-total">1</span>, Char: <span id="ch-total">0</span> </span>
                </div>
            </div>

            <div class="modal-main">
                <textarea wrap="off" readonly id="textarea-readonly"></textarea>
            </div>
        </div>

        <!--Settings-->

        <div class="modal" id="settings-window">
            <header class="header-modal">
                <div class="flex center">
                    <h1>Settings</h1>
                </div>

                <div class="flex center">
                    <button id="apply-btn">Apply</button>
                </div>
            </header>

            <div class="modal-main">
                <div class="flex center column" style="padding: 5px; gap: 10px;">
                    <div class="settings-item">
                        <label class="mid" for="font-size">Font-size:</label>
                        <input type="number" id="font-size" title="Set font-size for textarea (px)">
                    </div>
                    <div class="settings-item">
                        <label class="mid" for="word-wrap">Hyphenation:</label>
                        <input type="checkbox" id="hyphenation" title="Turn on/off hyphenation for textarea">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="context-menu" id="context">
        <div class="context-menu-item" id="copy-context">
            <span>Copy</span>
        </div>
        <div class="context-menu-item" id="paste-context">
            <span>Paste</span>
        </div>
        <div class="context-menu-item" id="cut-context">
            <span>Cut</span>
        </div>
        <div class="context-menu-item" id="select-context">
            <span>Select All</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
