<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Notes - your personal note vault</title>
</head>
<body>
    <div class="wrapper">

        <!--Menu-->

        <header>
            <div class="flex column">
                <h2>NoteArchive</h2>
                <h3>V 1.1</h3>
            </div>

            <div class="flex center">
                <span>Total notes: <span id="notes">0</span> </span>
            </div>
        </header>

        <main class="flex main">
            <div class="note-container" id="note-container">
                <!--Notes will appear here-->
            </div>

            <button class="add-btn" id="add-btn" title="Create a new note">
                <img class="icon-big" src="../images/new.png" alt="New">
            </button>
        </main>


        <!--Editor-->

        <div class="modal" id="editor-window">
            <header>
                <div class="flex center" style="gap: 5px;">
                    <button id="save-btn">Save</button>
                    <button id="exit-editor-btn">Cancel</button>
                </div>
    
                <div class="flex center">
                    <span>Ln: <span id="ln">1</span>, Char: <span id="ch">0</span> </span>
                </div>
            </header>

            <div class="modal-main">
                <textarea id="textarea" placeholder="Type something in here..."></textarea>
            </div>
        </div>

        <!--Viewer-->

        <div class="modal" id="viewer-window">
            <header>
                <div class="flex center">
                    <button id="exit-viewer-btn">Cancel</button>
                </div>

                <div class="flex center">
                    <span>Ln: <span id="ln-total">1</span>, Char: <span id="ch-total">0</span> </span>
                </div>
            </header>

            <div class="modal-main">
                <textarea readonly id="textarea-readonly"></textarea>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
